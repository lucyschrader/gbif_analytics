<table class="table">
    <thead>
        <tr>
            <th></th>
            {% for column in columns %}
            <th>{{column}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in rows %}
        <tr>
            <td>{{row.label}}</td>
            {% for value in row["values"] %}
            <td>{{value|safe}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
